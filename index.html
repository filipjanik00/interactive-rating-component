<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body
    class="font-main bg-darkerBlue text-[0.938rem] text-white min-h-screen flex justify-center items-center"
  >
    <!-- Box -->
    <div
      class="box mx-4 px-6 py-8 w-[370px] h-[380px] bg-darkBlue rounded-xl md:w-[390px] md:h-[400px]"
    >
      <!-- Rating State -->
      <div class="rating-state flex flex-col gap-5 md:px-2">
        <div>
          <img
            src="./images/icon-star.svg"
            alt="Box Star Icon"
            class="p-3 bg-lightBlue rounded-full"
          />
        </div>
        <div class="">
          <h1 class="font-bold text-2xl md:mt-1 md:text-[1.75rem]">
            How did we do?
          </h1>
          <p class="mt-4 text-lightGrey">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div
          class="rating-btns flex justify-between items-center md:my-2 text-lightGrey"
        >
          <button
            onclick="setRating(1)"
            class="h-12 w-12 bg-lightBlue rounded-full font-bold cursor-pointer hover:text-white hover:bg-lightGrey transition"
          >
            1
          </button>
          <button
            onclick="setRating(2)"
            class="h-12 w-12 bg-lightBlue rounded-full font-bold cursor-pointer hover:text-white hover:bg-lightGrey transition"
          >
            2
          </button>
          <button
            onclick="setRating(3)"
            class="h-12 w-12 bg-lightBlue rounded-full font-bold cursor-pointer hover:text-white hover:bg-lightGrey transition"
          >
            3
          </button>
          <button
            onclick="setRating(4)"
            class="h-12 w-12 bg-lightBlue rounded-full font-bold cursor-pointer hover:text-white hover:bg-lightGrey transition"
          >
            4
          </button>
          <button
            onclick="setRating(5)"
            class="h-12 w-12 bg-lightBlue rounded-full font-bold cursor-pointer hover:text-white hover:bg-lightGrey transition"
          >
            5
          </button>
        </div>
        <div>
          <button
            onclick="submitRating()"
            type="submit"
            class="uppercase w-full bg-orange font-bold py-3 rounded-full shadow-2xl hover:bg-lightGrey transition"
          >
            Submit
          </button>
        </div>
      </div>
      <!-- Thank you state -->
      <div class="thank-you text-center hidden">
        <img
          src="./images/illustration-thank-you.svg"
          alt="illustration-thank-you"
          class="mx-auto mt-4"
        />
        <div class="my-6 bg-lightBlue w-[65%] mx-auto rounded-full p-2">
          <p class="rating text-orange font-bold">You selected 4 out of 5</p>
        </div>
        <div>
          <h2 class="text-2xl font-bold">Thank you!</h2>
          <p class="mt-2 text-mediumGrey">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
